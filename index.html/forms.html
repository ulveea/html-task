<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        div{
            text-align: center;
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
        }
        h2{
            text-align: center;
        }
       
       
        
    </style>
</head>

<body>
    <h2>Registration Form</h2>
    <div>
    <form id="basic-forms" action="form.html" method="post" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input id="name" name="text" type="text" placeholder="Enter name" required>
    <br><br>
    <label for="surname">Surname</label>
    <input id="surname" name="text" type="text" placeholder="Enter surname">
    <br><br>
    <label for="nickname">Nickname</label>
    <input type="text" name="nickname" id="nickname" required minlength="7" placeholder="nickname...">
    <br><br>
    <label for="age">Age</label>
    <input id="age" name="age" type="number" required min="17" max="55" placeholder="00">
    <br><br>
    <label for="email">Email</label>
    <input id="email" name="text" type="text" required placeholder="uteimur03@gmail.com">
    <br><br>
    <label for="number">Phone number</label>
    <input id="number" name="number" type="number" required placeholder="+994509636767">
    <br><br>
    <label for="date">Birth date</label>
    <input type="date" name="date" id="date">
    <br><br>
    <label for="gender">Gender</label>
    <br>
    <label for="female" >Female</label> 
    <input id="gender" name="gender" value="1" type="radio" required>
    <label for="male">Male</label>
    <input id="gender" name="gender" value="2" type="radio" required>
    <br><br>
    <label for="password">Password</label>
    <input id="password" name="password" type="text" required min="9">
    <br><br>
    <input id="file" type="file" accept=".pdf, .docx, .jpg, .png" multiple>
    <br><br>
    <label for="checkbox">I'm agree</label>
    <input id="checkbox" type="checkbox" required checked>
    <br><br>
    <input type="hidden" name="hidden-token" value="iki dane bounty bi dane snickers">
</form>
 <div id="subres">
    <input form="basic-forms" id="submit" type="submit">
    <input form="basic-forms" type="reset" name="" id="reset">
</div>
   
</div>
</body>
</html>
